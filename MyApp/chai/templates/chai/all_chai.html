{% extends "layout.html" %}

{% block title %}
    all chai page | index.html title
{% endblock %}

{% block content %}
<h1> All the availabe chais </h1>

<div class='grid grid-cols-3 gap-4 m-4'>
    {% for chai in chais %}
    <div class="bg-gray-500 p-5 rounded">
        <img class="rounded shadow-lg" src="{{chai.image.url}}" alt="">
        <h3 class='text-2xl font-bold'>{{chai.name}}</h3>
        <a href="{% url 'chai_detail' chai.id %}">
            <button
            type="button"
            class="inline-flex w-[100%] items-center justify-center px-4 py-2 border border-transparent text-sm dont-mdeium rounded-md text-white bg-orange-500 hover:bg-orange-700 focus:outline-none focus:ring-offset-2 focus:ring-orange-500"
            >
                {{chai.type}} - {{chai.id}}
            </button>
        </a>
    </div>
    {% endfor %}
</div>



{% endblock %}

{% comment %} for loop {% endcomment %}
